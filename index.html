<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zoran Karbev">
    <title>Weather Alert</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id='navbar'>
        <div id="home" class="app-title">Weather Alert</div>
        <a href="#" class="toggle-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#" id="current">Current</a></li>
                <li><a href="#" id="statistics">Statistics</a></li>
                <li><a href="#" id="hourly-forecast">Hourly Forecast</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="search-div">
            <input type="text" id="input" placeholder="Name of the city...">
            <input type="button" value="Search" id="search">
        </div>

        <main id="main">
            <div id="welcome-div">
                <h1 id="welcome-1">WEATHER ALERT</h1>
                <h4 id="welcome-2">Keeping You Ahead of the Storm!</h4>
            </div>
            <div id="current-div">

            </div>
            <div id="result-div">

            </div>
            <div id="table-div"></div>
            <div id="error-div">
                <h2>CITY NOT FOUND.</h2>
                <h2>TRY AGAIN!</h2>
            </div>
        </main>

        <footer>Â©2022 Zoran Karbev</footer>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title">Enter the name of the city!</div>
            <button class="modal-close-buttton">&times;</button>
        </div>
        <div class="modal-body">Click the button to continue...</div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="navbar.js"></script>
    <script src="app.js"></script>
</body>

</html>
